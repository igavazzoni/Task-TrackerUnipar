<!DOCTYPE html> 

<html lang="pt-BR"> 

<head> 

  <meta charset="UTF-8"> 

  <title>Task & Tracker - Bootstrap</title> 

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
  

  <style> 

    body { 

      background-color: #F3F4F6; 

      color: #374151; 

    } 

    .container { 

      margin-top: 5rem; 

    } 

    .btn-primary { 

      background-color: #1E3A8A; 

      border-color: #1E3A8A; 

    } 

    .btn-success { 

      background-color: #10B981; 

      border-color: #10B981; 

    } 

    .card { 

      background-color: #FFFFFF; 

      border: 1px solid #E5E7EB; 

    } 

    .task-item, .habit-item { 

      background-color: #E5E7EB; 

    } 

  </style> 

</head> 

<body> 

  <div class="container"> 

    <h1 class="text-center text-primary">Task & Tracker</h1> 

     


    <div id="login-section" class="my-4"> 

      <h3 class="text-center">Login</h3> 

      <div class="d-flex justify-content-center"> 

        <input type="text" id="username" class="form-control w-50" placeholder="Digite seu nome de usuário"> 

        <button id="login-btn" class="btn btn-primary ms-2">Entrar</button> 

      </div> 

    </div> 

 

    <div id="app-section" class="d-none"> 

      <h3 class="text-center">Bem-vindo, <span id="current-user" class="text-primary"></span>!</h3> 

 

      <div class="row"> 

        <div class="col-md-6"> 

          <div class="card p-4 my-3"> 

            <h4 class="text-center text-primary">Tarefas</h4> 

            <div class="input-group mb-3"> 

              <input type="text" id="new-task" class="form-control" placeholder="Nova tarefa"> 

              <button id="add-task-btn" class="btn btn-success">Adicionar</button> 

            </div> 

            <ul id="task-list" class="list-group task-list"> 



            </ul> 

          </div> 

        </div> 

 



        <div class="col-md-6"> 

          <div class="card p-4 my-3"> 

            <h4 class="text-center text-primary">Hábitos</h4> 

            <div class="input-group mb-3"> 

              <input type="text" id="new-habit" class="form-control" placeholder="Novo hábito"> 

              <button id="add-habit-btn" class="btn btn-success">Adicionar</button> 

            </div> 

            <ul id="habit-list" class="list-group habit-list"> 


            </ul> 

          </div> 

        </div> 

      </div> 

      <div class="text-center mt-4"> 

        <button id="logout-btn" class="btn btn-danger">Sair</button> 

      </div> 

    </div> 

  </div> 

 

  <script src="app_bootstrap.js"></script> 

</body> 

</html>

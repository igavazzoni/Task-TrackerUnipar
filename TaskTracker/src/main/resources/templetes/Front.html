<!DOCTYPE html> 

<html lang="pt-BR"> 

<head> 

    <meta charset="UTF-8"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Task & Tracker</title> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 

</head> 

<body> 

<div class="container mt-5"> 

    <h1 class="text-center">Task & Tracker</h1> 

 

    <div id="app-section" class="mt-3"> 

        <div class="row"> 

            <div class="col-md-6"> 

                <h4>Tarefas</h4> 

                <input type="text" id="new-task" class="form-control mb-2" placeholder="Nova tarefa"> 

                <button id="add-task-btn" class="btn btn-success">Adicionar Tarefa</button> 

                <ul id="task-list" class="mt-3 list-group"></ul> 

            </div> 

            <div class="col-md-6"> 

                <h4>Hábitos</h4> 

                <input type="text" id="new-habit" class="form-control mb-2" placeholder="Novo hábito"> 

                <button id="add-habit-btn" class="btn btn-success">Adicionar Hábito</button> 

                <ul id="habit-list" class="mt-3 list-group"></ul> 

            </div> 

        </div> 

    </div> 

</div> 

 

<script> 

    document.getElementById('add-task-btn').addEventListener('click', function() { 

        const newTask = document.getElementById('new-task').value; 

 

        fetch('http://localhost:8080/api/tarefas/add', { 

            method: 'POST', 

            headers: { 'Content-Type': 'application/json' }, 

            body: JSON.stringify({ descricao: newTask, usuarioId: 1 }) 

            .then(response => response.json()) 

            .then(data => { 

                const li = document.createElement('li'); 

                li.classList.add('list-group-item'); 

                li.innerText = data.descricao; 

                document.getElementById('task-list').appendChild(li); 

            }); 

    }); 

 

    document.getElementById('add-habit-btn').addEventListener('click', function() { 

        const newHabit = document.getElementById('new-habit').value; 

 

        fetch('http://localhost:8080/api/habitos/add', { 

            method: 'POST', 

            headers: { 'Content-Type': 'application/json' }, 

            body: JSON.stringify({ descricao: newHabit, usuarioId: 1 }) 

        }) 

            .then(response => response.json()) 

            .then(data => { 

                const li = document.createElement('li'); 

                li.classList.add('list-group-item'); 

                li.innerText = data.descricao; 

                document.getElementById('habit-list').appendChild(li); 

            }); 

    }); 

</script> 

</body> 

</html>
